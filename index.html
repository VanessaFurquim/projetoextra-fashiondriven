<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" href = "styles/reset.css"/>
        <link rel = "stylesheet" href = "styles/style.css"/>
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap">

        <title>Projeto Extra - Fashion Driven</title>
    </head>
    <body>
        
        <header class = "background-bar">
                <img src = "styles/Images/Logo.png" alt = "Logo and page title"/>
        </header>

        <main>
            <section class = "product-design-section">
                <nav class = "order-options-container">
                    <span class = "options-titles">Escolha o modelo</span>
                    <div class = "model">
                        <figure class = "order-option-image">
                            <div class = "background-cicle">
                                <img src = "styles/Images/camiseta.png"/>
                            </div>
                            <figcaption>camiseta</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle">
                                <img src = "styles/Images/regata.png"/>
                            </div>
                            <figcaption>regata</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle">
                                <img src = "styles/Images/manga longa.png"/>
                            </div>
                            <figcaption>manga longa</figcaption>
                        </figure>
                    </div>
                    <span class = "options-titles">Escolha a gola</span>
                    <div class = "neckline">
                        <figure class = "order-option-image">
                            <div class = "background-cicle lower">
                                <img src = "styles/Images/gola v.png"/>
                            </div>
                            <figcaption>gola v</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle lower">
                                <img src = "styles/Images/gola redonda.png"/>
                            </div>
                            <figcaption>gola redonda</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle lower">
                                <img src = "styles/Images/gola polo.png"/>
                            </div>
                            <figcaption>gola polo</figcaption>
                        </figure>
                    </div>
                    <span class = "options-titles">Escolha o tecido</span>
                    <div class = "fabric">
                        <figure class = "order-option-image">
                            <div class = "background-cicle smaller">
                                <img src = "styles/Images/seda.png"/>
                            </div>
                            <figcaption>seda</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle smaller">
                                <img src = "styles/Images/algodão.png"/>
                            </div>
                            <figcaption>algodão</figcaption>
                        </figure>
                        <figure class = "order-option-image">
                            <div class = "background-cicle smaller">
                                <img src = "styles/Images/poliéster.png"/>
                            </div>
                            <figcaption>poliéster</figcaption>
                        </figure>
                    </div>
                    <div class = "place-order">
                        <span class = "image-reference">Imagem de referência</span>
                        <input placeholder = "Insira o link"/>
                        <button>Confirmar pedido</button>
                    </div>
                </nav>

                <aside>
                    <img src = "styles/Images/Ilustração.png" alt = "Side ilustration"/>
                </aside>
            </section>

            <section class = "last-orders-container">
                <span class = "last-orders-title">Últimos pedidos</span>
                <div class = "order-examples-container">
                    <div class = "order-example">
                        <figure class = "order-example-image">
                            <img src = "styles/Images/camiseta.png"/>
                            <figcaption class = "order-example-creator"><strong>Criador: </strong>nome</figcaption>
                        </figure>
                    </div>
                    <div class = "order-example">
                        <figure class = "order-example-image">
                            <img src = "styles/Images/camiseta.png"/>
                            <figcaption class = "order-example-creator"><strong>Criador: </strong>nome</figcaption>
                        </figure>
                    </div>
                    <div class = "order-example">
                        <figure class = "order-example-image">
                            <img src = "styles/Images/camiseta.png"/>
                            <figcaption class = "order-example-creator"><strong>Criador: </strong>nome</figcaption>
                        </figure>
                    </div>
                    <div class = "order-example">
                        <figure class = "order-example-image">
                            <img src = "styles/Images/camiseta.png"/>
                            <figcaption class = "order-example-creator"><strong>Criador: </strong>nome</figcaption>
                        </figure>
                    </div>
                    <div class = "order-example">
                        <figure class = "order-example-image">
                            <img src = "styles/Images/camiseta.png"/>
                            <figcaption class = "order-example-creator"><strong>Criador: </strong>nome</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
